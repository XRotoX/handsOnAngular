<div *ngIf="products">
    <div *ngFor="let p of products._embedded.products">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">{{p.name}}</div>
                <div class="panel-body d-flex justify-content-center">
                    <table>
                        <tr>
                            <td>
                                <img height="100" src="{{this.catalogueService.host+'/photoProduct/'+p.id}}"
                                    alt="product picture" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                ${{p.currentPrice}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
